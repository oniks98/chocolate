<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simply Chocolate</title>
    <meta
      name="description"
      content="Treat yourself or a loved one to our finest ingredients for a moment of pure delight!"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="./img/promo/promo-bg_mob@1x.jpg"
      type="image/jpg"
    />

    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="./img/promo/promo-bg_desk@1x.jpg"
      type="image/jpg"
    />
  </head>

  <body>
    <load src="partials/header.html" />
    <load src="partials/menu.html" />

    <main>
      <load src="partials/promo.html" />
      <load src="partials/benefit.html" />
      <load src="partials/taste.html" />
      <load src="partials/made.html" />
      <load src="partials/products.html" />
      <load src="partials/sellers.html" />
      <load src="partials/reviews.html" />
    </main>

    <load src="partials/footer.html" />
    <load src="partials/modal.html" />

    <button class="scroll-to-top js-transparent" type="button">
      <svg class="scroll-to-top-icon" width="26" height="26">
        <use href="./img/icons.svg#icon-to-top"></use>
      </svg>
    </button>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
